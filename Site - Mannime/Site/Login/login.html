<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo"><img src="public/img/Icon.png">Mannime Library</h1>
        </div>
    </div>
    <section class="content">
        <div class="boxes">
            <div class="box">
                <div class="Entrada">
                    <h4>Entre com sua Conta</h4><br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                </div><br><br>
                <div class="Entrada">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha"><br><br>
                    <div class="botoes">
                        <button onclick="logarComConta()">
                            Entrar
                        </button><br><br>
                        <a id="passagem" href="../Cadastro/Cadastro.html">
                            Faça seu cadastro
                        </a><br><br>
                        <span id="saida">

                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script>
    function logarComConta() {
        var suaSenha = senha.value;
        var seuEmail = email.value;

        if (seuEmail == '') {
            saida.innerHTML = 'Digite seu Email!!'
        } else if (suaSenha == '') {
            saida.innerHTML = 'Digite sua Senha!!'
        } else {
            saida.innerHTML = 'Você sera redirecionado'
        };
    }
</script>
