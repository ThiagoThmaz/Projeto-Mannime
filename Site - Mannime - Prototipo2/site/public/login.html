<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/sessao.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo"><img src="img/Icon.png">Mannime Library</h1>
        </div>
    </div>
    <section class="content">
        <div class="boxes">
            <div class="box">
                <div class="Entrada">
                    <h4>Entre com sua Conta</h4><br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email_input" placeholder="Digite seu e-mail">
                </div><br><br>
                <div class="Entrada">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha_input" placeholder="Digite sua senha"><br><br>
                    <div class="botoes">
                        <button onclick="autenticar()">
                            Logar
                        </button><br><br>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script>
    function autenticar() {
        // aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.SENHA_USUARIO = json.senha;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)


                    setTimeout(function () {
                        window.location = "/home.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
